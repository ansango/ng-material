<h3>Admin Activities</h3>

<button mat-button [routerLink]="['add']">Add Activity</button>

<div *ngIf="(activities$ | async)!.length === 0">Loading activities...</div>
<table *ngIf="(activities$ | async)!.length > 0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Language</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of activities$ | async">
      <td>{{ activity.name }}</td>
      <td>{{ activity.category }}</td>
      <td>{{ activity.price }}</td>
      <td>{{ activity.language }}</td>
      <td>{{ activity.date | date: "dd/MM/yyyy" }}</td>
      <td>
        <button mat-button [routerLink]="['edit', activity.id]">Update</button>
        <button mat-button (click)="onDelete(activity.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
