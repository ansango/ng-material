<div class="container-view">
  <div class="wrapper">
    <div fxLayout="column">
      <h2>Education</h2>
      <button mat-raised-button color="primary" [routerLink]="['add']">
        Add Activity
      </button>
      <div *ngIf="(activities$ | async)!.length > 0">
        <div *ngFor="let activity of activities$ | async">
          <mat-card class="activity">
            <div>{{ activity.name }}</div>
            <div>{{ activity.category }}</div>
            <div>{{ activity.date | date: "dd/MM/yyyy" }}</div>
            <div>{{ activity.price | currency }}</div>
            <div>{{ activity.language | uppercase }}</div>
            <div>{{ activity.date | date: "dd/MM/yyyy" }}</div>
            <div>
              <button
                mat-button
                color="primary"
                [routerLink]="['edit', activity.id]"
              >
                Update
              </button>
              <button mat-button (click)="onDelete(activity.id)">Delete</button>
            </div>
          </mat-card>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
