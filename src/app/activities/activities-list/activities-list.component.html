<div *ngIf="(activities$ | async)!.length === 0">Loading activities...</div>
<div class="container-view" *ngIf="(activities$ | async)!.length > 0">
  <div class="wrapper">
    <div
      fxLayout="row"
      fxLayout.sm="column"
      fxLayout.xs="column"
      fxLayoutAlign="center center"
    >
      <h1>Awesome Activities</h1>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayout.xs="column"
      fxLayoutGap="20px"
    >
      <mat-card *ngFor="let activity of activities$ | async">
        <mat-card-header>
          <mat-card-title>{{ activity.name }}</mat-card-title>
          <mat-card-subtitle>{{ activity.category }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button [routerLink]="['detail', activity.id]">
            Show Details
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
