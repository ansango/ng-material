<div class="container-view">
  <div *ngIf="profile$ | async as profile" class="wrapper">
    <mat-card fxLayout="column">
      <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
        <h1>Profile</h1>
      </div>
      <div
        fxLayout="row"
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutGap="20px"
      >
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            matInput
            type="text"
            [value]="profile.firstName"
            [readonly]="true"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            type="text"
            [value]="profile.lastName"
            [readonly]="true"
          />
        </mat-form-field>
      </div>
      <div
        fxLayout="row"
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutGap="20px"
      >
        <mat-form-field appearance="outline">
          <mat-label>Birthday</mat-label>
          <input
            matInput
            type="text"
            [value]="profile.birthday | date: 'dd/MM/yyyy'"
            [readonly]="true"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input
            matInput
            type="text"
            [value]="profile.phone"
            [readonly]="true"
          />
        </mat-form-field>
      </div>
      <div
        fxLayout="row"
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutGap="20px"
      >
        <mat-form-field appearance="outline">
          <mat-label>Nationality</mat-label>
          <input
            matInput
            type="text"
            [value]="profile.nationality"
            [readonly]="true"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>NIF</mat-label>
          <input matInput type="text" [value]="profile.nif" [readonly]="true" />
        </mat-form-field>
      </div>
      <div
        fxLayout="row"
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutGap="20px"
      >
        <mat-form-field appearance="outline">
          <mat-label>About</mat-label>
          <textarea
            matInput
            cols="38"
            rows="5"
            [value]="profile.about"
            [readonly]="true"
          ></textarea>
        </mat-form-field>
      </div>
      <div
        fxLayout="row"
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutGap="20px"
      >
        <mat-form-field
          appearance="outline"
          *ngIf="(profileType$ | async) === 'company'"
        >
          <mat-label>Company Name</mat-label>
          <input
            matInput
            type="text"
            [value]="profile.companyName"
            [readonly]="true"
          />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          *ngIf="(profileType$ | async) === 'company'"
        >
          <mat-label>CIF</mat-label>
          <input matInput type="text" [value]="profile.cif" readonly />
        </mat-form-field>
      </div>
      <div
        fxLayout="row"
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutGap="20px"
      >
        <mat-form-field
          appearance="outline"
          *ngIf="(profileType$ | async) === 'company'"
        >
          <mat-label>Company Description</mat-label>
          <textarea
            matInput
            cols="38"
            rows="5"
            [value]="profile.companyDescription"
            readonly
          ></textarea>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [routerLink]="['edit', profile.id]"
        >
          Update
        </button>
      </div>
    </mat-card>
  </div>

  <app-education></app-education>
</div>
