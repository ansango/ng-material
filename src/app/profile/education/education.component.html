<h3>Education</h3>
<hr />

<button [routerLink]="['edu/add']">Add Education</button>

<div *ngIf="(education$ | async)!.length === 0">Loading education...</div>
<table *ngIf="(education$ | async)!.length > 0">
  <thead>
    <tr>
      <th>Type</th>
      <th>Level</th>
      <th>Name</th>
      <th>University</th>
      <th>Finish Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let certificate of education$ | async">
      <td>{{ certificate.type }}</td>
      <td>{{ certificate.level }}</td>
      <td>{{ certificate.name }}</td>
      <td>{{ certificate.school }}</td>
      <td>{{ certificate.finishDate | date: "dd/MM/yyyy" }}</td>
      <td>
        <button [routerLink]="['edu/edit', certificate.id]">Update</button>
        <button (click)="onDelete(certificate.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
