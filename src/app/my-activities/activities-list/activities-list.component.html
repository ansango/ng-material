<div class="container-view">
  <div class="wrapper">
    <h1>My Activities</h1>
    <div *ngIf="(activities$ | async)!.length === 0">
      Subscribe an activity...
    </div>
    <div *ngIf="(activities$ | async)!.length > 0">
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card
          fxFlex="0 1 calc(100%-10px)"
          fxFlex.gt-md="0 1 calc(60%-10px)"
        >
          <mat-selection-list #shoes [multiple]="false">
            <div *ngFor="let activity of activities" class="container-data">
              <mat-list-option
                [value]="activity"
                [routerLink]="['detail', activity.id]"
              >
                <div mat-line>{{ activity.name }}</div>
                <div mat-line>{{ activity.category }}</div>
                <div mat-line>{{ activity.date | date: "dd/MM/yyyy" }}</div>
              </mat-list-option>
            </div>
          </mat-selection-list>
        </mat-card>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
