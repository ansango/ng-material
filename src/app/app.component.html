<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-spinner *ngIf="showLoading | async"></app-spinner>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <div class="container" fxLayout="row" fxLayoutAlign="center">
      <div *ngIf="errorMessage | async as error">
        {{ error }}
      </div>
      <div *ngIf="successMessage | async as success">
        {{ success }}
      </div>
    </div>

    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
